<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="d3.v7.min.js"></script>
    <script src="jquery-3.6.0.min.js"></script>
    <script type="text/javascript">
        var vale_coll = []; 
        d3.csv("인연.csv").then (
        function (data) {
            
            for (k in data[0]) {     
                var vale_list = "";

                for (i= 0; i < data.length; i++) {
                    val = data[i][k].replace(/\r|\n/g,"")
                    //console.log(val)
                    vale_list = vale_list +"|"+ val
                }
                //console.log(k, [vale_list])
                vale_coll.unshift(vale_list);    // 요소앞에 추가  
            }
            console.log(vale_coll.length)   
            console.log(vale_coll)        
            
            for (m= 0; m < vale_coll.length; m ++) {
                vale_write(vale_coll[m]) ;
            }
        });

        const fs = require('fs')

        function vale_write(content) {
            fs.appendFile('인연-hori.csv', content, err => {
            if (err) {
                console.error(err)
                return
            }
            //done!
            })
        }



    </script>
</body>
</html>
