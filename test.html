

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
 <input type="button" value="play" onclick= "playNote()"/>
 <script>
  function playNote() {  
  var ac = new (window.AudioContext || window.webkitAudioContext);
  console.log("ac",ac)
  // C4, E4, G4
var freqs = [440, 880, 220];
var oscs = [];
// initialize the oscillators
for(var i=0;i<freqs.length;i++) {
    var o = ac.createOscillator();
    o.frequency.value = freqs[i];
    o.connect(ac.destination);
    oscs.push(o);
}
// schedule noteOn and noteOff (deprecated: the methods will be renamed to start() and   stop() soon)

  console.log("oscs",oscs)
  for (i = 0; i < oscs.length; i +=1) {
      oscs[i].start(0);
      oscs[i].stop(1);
  }
}
</script>
</body>
</html>
